#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/chandler-android/app/build/outputs/apk/
    branches:
      only:
        - master
    environment:
        _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

machine:
    java:
        version: oraclejdk8
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        ANDROID_BUILD_TOOLS: 26.0.2
        APPLICATION_ID: com.chandlersystem.chandler

dependencies:
    pre:
        # Remove any leftover lock from previous builds
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

        # Make sure we have the sdkmanager available, and update the Android SDK tools if not
         - if [ ! -e /usr/local/android-sdk-linux/build-tools/26.0.2 ]; then echo y | android update sdk --all --no-ui --filter "build-tools-25.0.2"; fi;
         - if [ ! -e /usr/local/android-sdk-linux/platforms/android-26 ]; then echo y | android update sdk --all --no-ui --filter "android-25"; fi;
         - if ! $(grep -q "Revision=47.0.0" /usr/local/android-sdk-linux/extras/android/m2repository/source.properties); then echo y | android update sdk --all --no-ui --filter "extra-android-m2repository"; fi;
    cache_directories:
         # Android SDK
         - /usr/local/android-sdk-linux/tools
         - /usr/local/android-sdk-linux/platform-tools
         - /usr/local/android-sdk-linux/build-tools
         - /usr/local/android-sdk-linux/licenses
         - /usr/local/android-sdk-linux/extras/google/m2repository
         - /usr/local/android-sdk-linux/build-tools/26.0.2
         - /usr/local/android-sdk-linux/platforms/android-26
         - /usr/local/android-sdk-linux/extras/android/m2repository
notify:
  webhooks:
    # A list of hook hashes, containing the URL field
    - url: https://hooks.slack.com/services/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

deployment:
  hockey:
    branch: master
    commands:
      - source scripts/deployHockeyApp.sh && uploadToHockeyApp

test:
    override:
        - (./gradlew assembleDebug):
            timeout: 1200